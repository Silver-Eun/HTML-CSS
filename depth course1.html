<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 심화</title>
    <style>
      /* 복합+다중 */
      .text {
        font-size: 14px;
        color: blueviolet;
      }
      .bd {
        font-weight: 900;
      }
      /* 부정 */
      p:not(.bd) {
        color: #000;
      }
      /* 우선순위 + !important;= 스타일을 강제적용 */
      ul {
        overflow: hidden;
        margin: 50px;
      }
      li {
        color: brown;
      }
      .li_t1 {
        color: chartreuse !important;
      }
      /* !important> 인라인스타일> id>clss>tag>* */
    </style>
  </head>
  <body>
    <!-- 아이디/클래스 차이점
    : id = 이름을 한번만 사용가능 > 큰 단락, 특정한 이름의 위치를 지정
    : class = 하나의 이름으로 한번 여러번 사용가능 > 작은 단락, 잦은 변화, 기본 세팅값
    
    다중, 복합 선택이 가능한 형태! class의 경우 name(띄어쓰기)name 중복사용 가능
    
    * 부정선택자 : 특정힌 요소를 제외한 나머지 요소를 선택하기 위해 사용하는것
    : not(선택자)
    -->
    <div id="wrap">
      <h1>선택자</h1>
      <p class="text">: 해당하는 요소를 선택하는 것</p>
      <p class="text bd" id="test">: 해당하는 요소를 선택하는 것</p>
      <p class="text">: 해당하는 요소를 선택하는 것</p>
    </div>

    <ul>
      <li class="li_t1" style="color: cornflowerblue">test1</li>
      <li>test2</li>
      <li>test3</li>
      <li>test4</li>
    </ul>
  </body>
</html>
