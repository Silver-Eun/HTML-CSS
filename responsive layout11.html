<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width+device-width, initial-scale=1.0" />
    <title>grid</title>
    <style>
        *{padding: 0; margin: 0;}
        .container{
            background-color: wheat;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);
            /* gap: 10px;
            height: 80vh; */
            /* 정렬 - flex와 유사 */
            /* align-items: stretch; stretch(기본값 - 늘어나는 형태) 세로 방향 정렬 - start, center, end */
            /* justify-items: stretch; stretch(기본값 - 늘어나는 형태) 가로 방향 정렬 - start, center, end */
            /* place-items: align justify; 단축 */

            /* 정렬 - 그룹의 정렬 */
            /* align-content: center; 세로 방향 그룹 정렬 */
            /* justify-content: center; */
            /* place-items: align justify; */

            /* grid item을 자동배치 */
            grid-auto-flow: dense; /* row, column */
        }
        .item{
            background-color: violet;
            border: 3px solid #000;
        }
        .item:nth-child(1){
            grid-column-start: 1; /* 시작하는 그리드라인 넘버 */
            grid-column-end: 4; /* 끝나는 그리드라인 넘버 */
            grid-column: 1/4;
            grid-column: 1/ span 3; /* 1번 라인에서 3셀을 묶음 */
        }
        .item:nth-child(2){
            grid-row: 2/5;
        }
        .item:nth-child(3){
            grid-column: 2/ span 3;
        }
        /* order, index 적용 동일 */
    </style>
  </head>
  <body>
      <div class="container">
          <div class="item">grid-1</div>
          <div class="item">grid-2</div>
          <div class="item">grid-3</div>
          <div class="item">grid-4</div>
          <div class="item">grid-5</div>
          <div class="item">grid-6</div>
          <div class="item">grid-7</div>
          <div class="item">grid-8</div>
          <div class="item">grid-9</div>
          <div class="item">grid-10</div>
          <div class="item">grid-11</div>
          <div class="item">grid-12</div>
      </div>
  </body>
</html>
